      aPos.push(pos);

        vel = {"x":x, "y":y, "z":z}
        //console.log("vvv x:" + x);
      //}

    function incrementSize(hand){

    var gBeatState = "BEATING"// WAIT_START, "WAIT_END", "BEATING"
    var gBeatStartMS = Date.now();
    var gBeatPeriodMS = 500;
    var gLastBeat = 0;

    function setBeat(){
      if (gBeatState=="WAIT_START"){
        gBeatStartMS = Date.now();
        gBeatState = "WAIT_END";
      }else if (gBeatState=="WAIT_END"){
        gBeatPeriodMS = Date.now() - gBeatStartMS;
        gBeatState = "BEATING";
      }else if (gBeatState=="BEATING"){
        gBeatStartMS = Date.now();
        gBeatState = "WAIT_END";
        gBeatPeriodMS = 0;
      }
      console.log("BeatState:" + gBeatState + " gBeatMS: " + gBeatPeriodMS)
    }

    // Returns a number from 1 to 4, which beat we are on.
    const BEATS_PER_MEASURE = 8
    function getBeat(callbackOnBeatChange){
      if (gBeatPeriodMS == 0){
        return 0;
      }
      var remainder = (Date.now() - gBeatStartMS) % (gBeatPeriodMS * BEATS_PER_MEASURE);
      var beat = Math.floor(remainder / gBeatPeriodMS) + 1;
      //console.log ("period:" + gBeatPeriodMS +" remainer: " + remainder + " beat: " + beat)
      if (beat != gLastBeat){
        callbackOnBeatChange(beat);
        gLastBeat = beat;
      }
      return beat;
    }
