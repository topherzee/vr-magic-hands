<body>
    <canvas id="renderCanvas"></canvas>
    <script>


var towerMeshes = [];
var trailMeshes = [];
var obstacles = [];


var level ={
    cannon: {
        x: -1,
        y: 0.5,
        z: 4
    }, 
    target: {
        x: -2,
        y: 1,
        z: 7,
        width:1,
        height:1,
        depth: 5
    }, 
    obstacles: [
        {
            x: 0,
            y: 3,
            z: 7,
            width:1,
            height:1,
            depth:1
        },
        {
            x: 0,
            y: 5,
            z: 7,
            width:1,
            height:1,
            depth:1
        }
    ],
    orbs: [
        {
            x: 0,
            y: 4,
            z: 7,

        },
        {
            x: 4,
            y: 5,
            z: 7,
        }
    ],
}





var cannonPos = new BABYLON.Vector3(level.cannon.x,level.cannon.y, level.cannon.z )

var canvas = document.getElementById("renderCanvas");

var startRenderLoop = function (engine, canvas) {
    engine.runRenderLoop(function () {
        if (sceneToRender && sceneToRender.activeCamera) {
            sceneToRender.render();
        }
    });
}

var engine = null;
var scene = null;
var sceneToRender = null;
var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
/**
 * Physics WebXR playground.
 * Objects can be picked using the squeeze button of the left controller (if available) and can be thrown.
 * The left trigger resets the scene, right trigger shoots a bullet straight.
 * 
 * Both hands and the headset have impostors, so you can touch the objects, move them, headbutt them.
 * 
 * Use the boxing area in the center to understand how the hand and head impostors work.
 * 
 * Created by Raanan Weber (@RaananW)
 */



var createScene = async function () {

    // This creates a basic Babylon Scene object (non-mesh)
    var scene = new BABYLON.Scene(engine);
    const gravityVector = new BABYLON.Vector3(0, -9.8, 0);
    const physicsPlugin = new BABYLON.CannonJSPlugin();
    scene.enablePhysics(gravityVector, physicsPlugin);

    var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 2, 0), scene);
    camera.setTarget(new BABYLON.Vector3(0, 4, 400));
    camera.attachControl(canvas, true);

    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 0.7;

    var environment = scene.createDefaultEnvironment({ createGround: false, skyboxSize: 1000 });
    //environment.setMainColor(BABYLON.Color3.FromHexString("#74b9ff"));
    environment.setMainColor(new BABYLON.Color3(0.01, 0.01, 0.01));
    var skyBox = scene.getNodeByName("BackgroundSkybox")


    var ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 1000, height: 1000 }, scene);
    ground.physicsImpostor = new BABYLON.PhysicsImpostor(ground, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0.8, restitution: 0.5, disableBidirectionalTransformation: true }, scene);
    ground.checkCollisions = true;
    ground.material = new BABYLON.GridMaterial("mat", scene);

    var gl = new BABYLON.GlowLayer("glow", scene);

    const Rnd = function(){
        return (Math.random()-0.5) * 2;
    }

    var materialTarget = new BABYLON.StandardMaterial("amiga", scene);
    materialTarget.emissiveColor = new BABYLON.Color3(0.4, 0.4, 0.0);
    var t = level.target;
    var target = BABYLON.MeshBuilder.CreateBox("Target",
                { width: t.width, height: t.height, depth: t.depth }, scene);
    target.material = materialTarget;
    target.position = new BABYLON.Vector3(t.x, t.y, t.z);
    target.mass = 1;


    //var o = level.obstacles[0];
    level.obstacles.forEach((o, index) => {
        var obstacle = BABYLON.MeshBuilder.CreateBox("Obstacle_" + index,
            { width: o.width, height: o.height, depth: o.depth }, scene);
        obstacle.position = new BABYLON.Vector3(o.x, o.y, o.z);
        obstacles.push(obstacle)

    });


    const startSim = function(){



            // towers

    console.log("motes: " + towerMeshes.length)
    
    towerMeshes.forEach((mote, index) => {
        scene.removeMesh(mote);
        mote.dispose();
    })
    towerMeshes = [];

    trailMeshes.forEach((mote, index) => {
        scene.removeMesh(mote);
        mote.dispose();
    })
    trailMeshes = [];

    for (var x = 0; x < 5; x++) {
    for (var z = 0; z < 5; z++) {
        var box1 = BABYLON.MeshBuilder.CreateBox("mote " + x + " " + z,
            { width: 0.1, height: 0.1, depth: 0.1 }, scene);
        
        box1.position.copyFrom(cannonPos)

        var vel = new BABYLON.Vector3(Rnd(), Rnd(), Rnd()).normalize();
        const V = 0.05;
        vel = vel.multiplyByFloats(V, V, V);
        box1.vel = vel;

        var launcherDir = new BABYLON.Vector3(0,V,0)
        //mote.vel.lerp(launcherDir, 0.7).setLength(0.005)
        box1.vel = BABYLON.Vector3.Lerp(launcherDir, box1.vel, 0.1)

        var accel = new BABYLON.Vector3(0, 0, 0);

        box1.accel = accel;
        box1.mass = 0.5;


        //https://playground.babylonjs.com/#1F4UET#33
        //https://doc.babylonjs.com/divingDeeper/mesh/trailMesh


        var trail = new BABYLON.TrailMesh('orb trail', box1, scene, 0.05, 200, true);
        
        var sourceMat = new BABYLON.StandardMaterial('sourceMat', scene);
        //var color = new BABYLON.Color3.Red();
        var color = new BABYLON.Color3(Math.random(),Math.random(),Math.random());
        sourceMat.emissiveColor =
        sourceMat.diffuseColor = color;
        sourceMat.specularColor = new BABYLON.Color3.Black();
        // assets.lights[i].diffuse = color.scale(0.5);
        // assets.lights[i].specular = color.scale(0.5);
        trail.material = sourceMat;

        gl.addIncludedOnlyMesh(trail);
        //gl.addIncludedOnlyMesh(box1)
        trailMeshes.push(trail);

        box1.trail = trail;
        towerMeshes.push(box1);
        box1.simulating = true;

        //debugger;

        box1.actionManager = new BABYLON.ActionManager(scene);
        box1.actionManager.registerAction(
            new BABYLON.ExecuteCodeAction(
                {
                    trigger: BABYLON.ActionManager.OnIntersectionEnterTrigger,
                    parameter: target,
                },
                (event) => {
                    event.source.simulating = false;
                    event.source.vel.set(0, 0, 0);
                },
            ),
        );
        obstacles.forEach((obstacle, index) => {
            box1.actionManager.registerAction(
                new BABYLON.ExecuteCodeAction(
                    {
                        trigger: BABYLON.ActionManager.OnIntersectionEnterTrigger,
                        parameter: obstacle,
                    },
                    (event) => {
                        //this.mesh.position.copyFrom(this._lastGroundPos); // need to use copy or else they will be both pointing at the same thing & update together
                        //console.log("obstacle:" + event.source.name)
                        event.source.simulating = false;
                        event.source.vel.set(0, 0, 0);
                    },
                ),
            );
        })


        }
    }
}
    

// Cannon

var cannon = BABYLON.MeshBuilder.CreateCylinder("cannon", {diameterTop:0.2, diameterBottom: 0, height: 0.4, tessellation: 20}, scene);
var myMaterial = new BABYLON.StandardMaterial("myMaterial", scene);
myMaterial.diffuseColor = new BABYLON.Color3(1, 0, 1);
myMaterial.ambientColor = new BABYLON.Color3(1, 0, 1);
myMaterial.emissiveColor = new BABYLON.Color3(1, 1, 1);
cannon.material = myMaterial;
cannon.isVisible = true;
cannon.position.copyFrom(cannonPos);




// grav

var materialAmiga = new BABYLON.StandardMaterial("amiga", scene);
//materialAmiga.diffuseTexture = new BABYLON.Texture("/textures/amiga.jpg", scene);
materialAmiga.emissiveColor = new BABYLON.Color3(0.8, 0.8, 0.2);
// materialAmiga.diffuseTexture.uScale = 5;
// materialAmiga.diffuseTexture.vScale = 5;

var orbs = [];
level.orbs.forEach((o, index) => {
    var orb = BABYLON.Mesh.CreateSphere("Orb1", 16, 0.3, scene);
    //orb.material = materialAmiga;
    orb.material = materialAmiga;
    orb.position = new BABYLON.Vector3(0 + 2 * index, 4 + index, 7);
    orb.mass = 1;
    //gl.addIncludedOnlyMesh(orb)
    orbs.push(orb)
})
        



// enable xr
const xr = await scene.createDefaultXRExperienceAsync({
    floorMeshes: [ground]
});

// enable physics
const xrPhysics = xr.baseExperience.featuresManager.enableFeature(BABYLON.WebXRFeatureName.PHYSICS_CONTROLLERS, "latest", {
    xrInput: xr.input,
    physicsProperties: {
        restitution: 0.5,
        impostorSize: 0.1,
        impostorType: BABYLON.PhysicsImpostor.BoxImpostor
    },
    enableHeadsetImpostor: true
});

var options = {G: 0.01};

scene.registerBeforeRender(function () {
    //Your code here
    //orb.position.x += 0.05;

    towerMeshes.forEach((mote, index) => {

        if (mote.simulating){

        
            mote.vel.addInPlace(mote.accel);
            mote.position.addInPlace(mote.vel);
            mote.accel.set(0,0,0)

            //determine acceleration based on orb.
            orbs.forEach((orb, index) => {
                var distance = BABYLON.Vector3.Distance(mote.position, orb.position);
                var force = mote.position.subtract(orb.position);         // Calculate direction of force
                //debugger;
                var d = force.lengthSquared();
                if (d<0) d*=-1;
                force.normalize();
                var strength = - (options.G * orb.mass * mote.mass) / (d);      // Calculate gravitional force magnitude
                force = force.multiplyByFloats(strength, strength, strength);                             // Get force vector --> magnitude * direction
                
                force.divideInPlace(new BABYLON.Vector3(mote.mass, mote.mass, mote.mass) );
                mote.accel.addInPlace(force);
                //debugger;
                // if (index == 0){
                //     console.log(`d.x:${distance.x} force.x:${force.x}`)
                // }
            });
        }

    });
});

scene.onPointerDown = function (event, pickResult){
    //left mouse click
    if(event.button == 0){
        startSim()
        //return scene;
    };
//right
    if(event.button == 1){
        //startSim()
        //return scene;
    };
    console.log("Mouse down")
}



// Controllers

let observers = {};
    let meshesUnderPointer = {};
    const tmpVec = new BABYLON.Vector3();
    const tmpRay = new BABYLON.Ray();
    tmpRay.origin = new BABYLON.Vector3();
    tmpRay.direction = new BABYLON.Vector3();
    let lastTimestamp = 0;
    const oldPos = new BABYLON.Vector3();








var leftController;
var rightController ;

var leftTarget;
var rightTarget ;

xr.input.onControllerAddedObservable.add((controller) => {
    controller.onMotionControllerInitObservable.add((motionController) => {
        
       

        controller.onMeshLoadedObservable.add((mesh) => {
                //  if (isLeft) leftController = mesh;
                //  else rightController = mesh;

            var box1 = BABYLON.MeshBuilder.CreateBox("control-box-" + motionController.handness,
            { width: 0.1, height: 0.1, depth: 0.1 }, scene);

            mesh.addChild(box1)
            box1.position = new BABYLON.Vector3(0,-2,-1.5);
            console.log("Add hand mesh.")
            
            if (motionController.handness === 'left') {
                leftTarget = box1;
            }else{
                rightTarget = box1;
            }
             
        });


        


        const xr_ids = motionController.getComponentIds();
        
        let triggerComponent = motionController.getComponent(xr_ids[0]);//xr-standard-trigger
        triggerComponent.onButtonStateChangedObservable.add(() => {
            if (triggerComponent.pressed) {
                //Box_Left_Trigger.scaling= new BABYLON.Vector3(1.2,1.2,1.2);
                startSim()
            }else{
                //Box_Left_Trigger.scaling= new BABYLON.Vector3(1,1,1);
            }
        });

        // khttps://playground.babylonjs.com/#B922X8#19

        // is squeeze available?
        const squeeze = motionController.getComponentOfType('squeeze');
        if (squeeze) {
            // check its state and handle state changes
            squeeze.onButtonStateChangedObservable.add(() => {
                // pressed was changed
                if (squeeze.changes.pressed) {
                    // is it pressed?
                    if (squeeze.pressed) {

                        console.log("sqeeze pressed")
                        // animate position
                        controller.getWorldPointerRayToRef(tmpRay, true);
                        tmpRay.direction.scaleInPlace(1.5);
                        const position = controller.grip ? controller.grip.position : controller.pointer.position;

                        let mesh = scene.meshUnderPointer;
                        if (xr.pointerSelection.getMeshUnderPointer) {
                            mesh = xr.pointerSelection.getMeshUnderPointer(controller.uniqueId);
                        }
                        //if (mesh && mesh !== ground && mesh.physicsImpostor) {
                        if (mesh && mesh !== ground && mesh != skyBox) {
                            console.log("mesh:" + mesh.name)

                            if (!mesh) return;
                            meshesUnderPointer[controller.uniqueId] = mesh;
                            controller.getWorldPointerRayToRef(tmpRay, true);
                                //console.log("ray:" + tmpRay.direction.x)

                               

                            // meshesUnderPointer[controller.uniqueId].position.copyFrom(position);
                            // meshesUnderPointer[controller.uniqueId].position.addInPlace(tmpRay.direction);


                            const animatable = BABYLON.Animation.CreateAndStartAnimation('meshmove',
                                mesh, 'DISABLE-position', 30, 15, 

                                mesh.position.clone(),
                                position.add(tmpRay.direction),

                                BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT,
                                new BABYLON.BezierCurveEase(0.3, -0.75, 0.7, 1.6), () => {
                                    if (!mesh) return;
                                    meshesUnderPointer[controller.uniqueId] = mesh;
                                    observers[controller.uniqueId] = xr.baseExperience.sessionManager.onXRFrameObservable.add(() => {
                                        // const delta = (xr.baseExperience.sessionManager.currentTimestamp - lastTimestamp);
                                        // lastTimestamp = xr.baseExperience.sessionManager.currentTimestamp;
                                        // controller.getWorldPointerRayToRef(tmpRay, true);
                                        // console.log("ray:" + tmpRay.direction.x)
                                        // //tmpRay.direction.scaleInPlace(1.5);
                                        // //tmpRay.direction.scaleInPlace(tmpRay.length);
                                        // const position = controller.grip ? controller.grip.position : controller.pointer.position;
                                        // meshesUnderPointer[controller.uniqueId].position.copyFrom(position);
                                        // meshesUnderPointer[controller.uniqueId].position.addInPlace(tmpRay.direction);
                                        // oldPos.copyFrom(meshesUnderPointer[controller.uniqueId].position);

                                        var worldMatrix = rightTarget.getWorldMatrix();
                                        var worldquatRotation =  new BABYLON.Quaternion();
                                        var worldposition = new BABYLON.Vector3();
                                        var worldscale = new BABYLON.Vector3();

                                        worldMatrix.decompose(worldscale, worldquatRotation, worldposition);
                                                                        
                                        console.log("target:" + rightTarget.position.y)
                                        console.log("target w:" + worldposition.y)

                                        meshesUnderPointer[controller.uniqueId].position.copyFrom(worldposition);

                                    })
                                });

                        }//if mesh


                    } else {//squeeze pressed
                        // throw the object
                        if (observers[controller.uniqueId] && meshesUnderPointer[controller.uniqueId]) {
                            xr.baseExperience.sessionManager.onXRFrameObservable.remove(observers[controller.uniqueId]);
                            observers[controller.uniqueId] = null;
                            //meshesUnderPointer[controller.uniqueId].physicsImpostor.setLinearVelocity(tmpVec);
                        }
                    }
                }
            });
        }
    
    });
});







    return scene;
};


window.initFunction = async function() {
    
    
    var asyncEngineCreation = async function() {
        try {
        return createDefaultEngine();
        } catch(e) {
        console.log("the available createEngine function failed. Creating the default engine instead");
        return createDefaultEngine();
        }
    }

    window.engine = await asyncEngineCreation();
if (!engine) throw 'engine should not be null.';
    startRenderLoop(engine, canvas);
    window.scene = createScene();};
    initFunction().then(() => {scene.then(returnedScene => { sceneToRender = returnedScene; });
                        
});

// Resize
window.addEventListener("resize", function () {
    engine.resize();
});
    </script>
